# Polkadot
polkadot-node-core-parachains-inherent = { git = "https://github.com/dhiway/polkadot", branch = "polkadot-v0.9.23"}
polkadot-overseer = { git = "https://github.com/dhiway/polkadot", branch = "polkadot-v0.9.23" }
